{% extends "base.html" %}

{% block content %}
  <h1>Libros</h1>
  {% if loan_list %}
  <ul>
    {% for loan in loan_list %}
      <li>
        <strong>Titulo: </strong><a href="{{ loan.get_absolute_url }}">{{ loan.book }}</a> <strong>Fecha Devolucion: </strong>{{ loan.return_date }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No hay libros disponibles.</p>
  {% endif %}       
{% endblock %}
