{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <strong>Titulo: </strong>{{ book.title }} <strong>Autor: </strong>{{ book.author }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No hay libros disponibles.</p>
  {% endif %}       
{% endblock %}
