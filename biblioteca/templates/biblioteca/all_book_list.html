{% extends "base.html" %}

{% block content %}
  <h1>Libros</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <strong>Titulo: </strong><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> <strong>Autor: </strong>{{ book.author.all|join:", " }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No hay libros disponibles.</p>
  {% endif %}       
  <li><a href="{% url 'book_create' %}">Agregar nuevo libro</a></li>
{% endblock %}
